<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="cruds.css">
    <script src="cruds.js" defer></script>
   
    <link rel="icon" href="CRUDS.png" type="image/x-icon">
</head>
<body>
<DIV class="CRUDS">
<div class="head">
<h2> CRUDS</h2>
<p>PRODUCT MANAGEMENT SYSTEM</p>
</div>
<div class="inputs">
<input type="" id="title" placeholder="title">
<div class="price">
<input onkeyup='gettotal()' type="number" id="price" placeholder="price">
<input onkeyup='gettotal()' type="number" id="taxes" placeholder="taxes">
<input onkeyup='gettotal()' type="number" id="ad" placeholder="aD">
<input onkeyup='gettotal()' type="number" id="discount" placeholder="discount">
<small id="total"> </small>
</div>
<input type="number" id="count" placeholder="count">
<input type="text" id="category" placeholder="category">
<button id="submit">create</button>
</div>
<div class="outputs">
<div class="searchblock">
<input type="text" id="search" onkeyup="searchData(this.value)" placeholder="search">
<div class="btnsearch">
<button  onclick="getsearchmood(this.id)" id='searchtitle'>Search By Title</button>
<button  onclick="getsearchmood(this.id)" id="searchcategory">Search By category</button>
</div>
<div id="deleteall"  onclick="deleteAll()">Delete All</div>
<button id="scroll" onclick="scrollToTop()"> ⇑  </button>

<div class="table">
<table id="table">
  <thead>
<tr>
<th>id</th>
<th>Title</th>
<th>Price</th>
<th>Taxes</th>
<th>AD</th>
<th>Discount</th>
<th>Count</th>
<th>Category</th>
<th>update</th>
<th>delete</th>

</tr>
</thead>
<tbody id="tbody">

</tbody>

</table>
</div>
<!-- زر تفعيل الوضع الفاتح -->
<div class="theme-toggle">
  <input type="checkbox" id="mode-toggle">
  <label for="mode-toggle" class="toggle-label">
    <span class="slider"></span>
  </label>
</div>

</body>
</html>
